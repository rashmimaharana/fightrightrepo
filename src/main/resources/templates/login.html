<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>FIGHTRIGHT LOGIN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="container">
		<div class="login-logo">
			<img class="logo-img" th:src="@{/image/logo.png}" alt='' />
		</div>

		<form th:action="@{/login}" method="post">
			<fieldset>
				<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                </div>
				<div class='form-group'>
				<label for='userName'>Enter username</label> 
				<input id='username' name='username' type='text' class='form-control col-lg-12' 
					placeholder='Enter username' required="true" autofocus="true"/>
				</div>

				<div class='form-group'>
				<label for='userPassword'>Password</label>
				<input id='password' name='password' type='password' class='form-control col-lg-12'
					placeholder='Enter Password' required="true"/>
				</div>

			<div class='form-group form-check'>
				<input type='checkbox' class='form-check-input' id='exampleCheck1' />
				<label class='form-check-label' for='exampleCheck1'> Check
					me out </label>
			</div>
			<div class="login-btn">
				<button type="submit" class="btn btn-primary">Login</button>
				<button type="button" class="btn btn-primary">Register</button>
			</div>
			
			</fieldset>
			
		</form>
	</div>

</body>
</html>
